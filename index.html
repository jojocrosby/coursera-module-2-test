<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Menu</title>
<style>

/********** Base styles **********/
* {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 15px;
}

p {
  border: 1px solid black;
  background-color: pink;
  height: 150px;
  margin-right: 1%;
  margin-left: 1%;
  font-family: Helvetica;
  color: white;
}

/* Simple Responsive Framework. */
.row {
  width: 100%;
}

/********** Large devices only **********/
@media (min-width: 992px) {
  .col-lg-1, .col-lg-2, .col-lg-3, {
    float: left;
    border: 1px solid black;
  }
  .col-lg-1 {
    width: 31.33%;
  }
  .col-lg-2 {
    width: 62.67%;
  }
  .col-lg-3 {
    width: 94%;
  }
}

/********** Tablet devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-1, .col-md-2, {
    float: left;
    border: 1px solid black;
  }
  .col-md-1 {
    width: 48%;
  }
  .col-md-2 {
    width: 96%;
  }
   
}

/********** Mobile  devices only **********/
@media (max-width: 767px) {
  .col-sd-1, .col-sd-2, .col-sd-3, {
    float: left;
    border: 1px solid black;
  }
  .col-sd-1 {
    width: 98%;
  }
   
}
  
  
}

</style>
</head>
<body>
<h1>Our Menu</h1>

<div class="row">
  <div class="col-lg-1 col-md-1 col-sd-1"><p>Para 1</p></div>
  <div class="col-lg-1 col-md-1 col-sd-1"><p>Para 2</p></div>
  <div class="col-lg-1 col-md-2 col-sd-1"><p>Para 3</p></div>
  
</div>

</body>
</html>
